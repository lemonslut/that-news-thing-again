# Kamal deployment configuration for news-digest
service: news-digest

# Container image
image: lemonslut/news-digest

# Deploy to these servers
servers:
  web:
    - 5.78.158.95
  job:
    hosts:
      - 5.78.158.95
    cmd: bundle exec sidekiq -C config/sidekiq.yml

# SSL via Let's Encrypt
proxy:
  ssl: true
  host: news.lemonslut.com
  # Health check endpoint
  healthcheck:
    path: /up

# Container registry credentials
registry:
  server: ghcr.io
  username: lemonslut
  password:
    - KAMAL_REGISTRY_PASSWORD

# Build configuration
builder:
  arch: amd64

# Environment variables
env:
  clear:
    RAILS_ENV: production
    RAILS_LOG_TO_STDOUT: "true"
    DATABASE_HOST: news-digest-postgres
    DATABASE_USER: news
    DATABASE_NAME: news_production
    REDIS_URL: redis://news-digest-redis:6379/0
  secret:
    - RAILS_MASTER_KEY

# Persistent storage for Rails
volumes:
  - "news_digest_storage:/rails/storage"

# Bridge assets between deploys
asset_path: /rails/public/assets

# Accessories - Redis and Postgres on the same host
accessories:
  postgres:
    image: postgres:16-alpine
    host: 5.78.158.95
    port: 5432
    env:
      clear:
        POSTGRES_USER: news
        POSTGRES_DB: news_production
      secret:
        - POSTGRES_PASSWORD
    directories:
      - data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    host: 5.78.158.95
    port: 6379
    directories:
      - data:/data
    cmd: redis-server --appendonly yes

  influxdb:
    image: influxdb:3-core
    host: 5.78.158.95
    # No port mapping - internal only, accessible via news-digest-influxdb:8181
    directories:
      - data:/var/lib/influxdb3
    cmd: influxdb3 serve --node-id=node0 --object-store=file --data-dir=/var/lib/influxdb3

  grafana:
    image: grafana/grafana:latest
    host: 5.78.158.95
    port: 3000:3000
    env:
      clear:
        GF_SECURITY_ADMIN_USER: admin
        # InfluxDB datasource will be configured manually via UI
      secret:
        - GF_SECURITY_ADMIN_PASSWORD
    directories:
      - data:/var/lib/grafana

# Useful aliases
aliases:
  shell: app exec --interactive --reuse "bash"
  console: app exec --interactive --reuse "bin/rails console"
  logs: app logs -f
  dbconsole: accessory exec postgres --interactive --reuse "psql -U news news_production"
